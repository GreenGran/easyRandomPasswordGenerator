<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Downloader</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div>
        <h3 >file name</h3>
        <input type="text" id="textFileName" placeholder="Enter file name...">
    </div>
    <div>
        <h3 >id:</h3>
        <input type="text" id="textFileId" placeholder="Enter file id...">
    </div>
    <div>
        <h3 >password</h3>
        <div>
            <div style="display: block" class="centered-content" >
                <p>Special Symbols</p>
                <button class="on-off-button on" id="toggleButton">on</button>
            </div>
        </div>
        

    </div>
    <div class="slider-container">
        <input type="range" min="6" max="32" value="12" class="slider" id="mySlider">
        <p>Value: <span id="sliderValue">6</span></p>
      </div>
    
    <button id="downloadButton">Download Text File</button>
    <script src="script.js"></script>
</body>
</html>
